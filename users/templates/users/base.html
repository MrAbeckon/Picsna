{% load static %}
<!DOCTYPE html>
<html>
  <head>
    
    {% if title %}
      <title>Picsna - {{ title }}</title>
    {% else %}
      <title>Picsna</title>
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'stylesheets/screen.css' %}">
  </head>
  <body>
    <div class="app">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">

              {{ message }}

            </div>
          {% endfor %}
        {% endif }
        {% block content %}
        {% endblock %}
  
    </div>
  </body>
</html>
