{% extends "picsna/base.html" %}
{% block content %}
  <div class="register">

    <form method="POST" id="register-form" name="form" >  <!-- width: 100% -->
      {% csrf_token %}
      <fieldset id="register-fieldset" class="form-group">

        <div class="username field">
          <label for="id_username">Username:</label>
          {{ form.username }}
        </div>

        <div class="email field">
          <label for="id_email">Email:</label>
          {{ form.email }}
        </div>

        <div class="password1 field">
          <label for="id_password1">Password:</label>
          {{ form.password1 }}
        </div>

        <div class="password2 field">
          <label for="id_password2">Password confirmation:</label>
          {{ form.password2 }}
        </div>

      </fieldset>

      <button type="submit" id="submit">REGISTER</button>
      <a id="login-link" href="{% url 'login' %}">If you already have an account, Login</a>

    </form>

    <div id="mail-succes" class="mail-not-sent">
      <h4>You've successfully register.</h4>
    </div>

  </div>

{% endblock content %}
